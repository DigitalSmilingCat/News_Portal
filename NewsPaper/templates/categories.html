{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Список категорий</h1>
<hr>
    {% if categories %}
        {% for category in categories %}
            <a href="/posts/categories/{{ category.id }}">{{ category }}</a><br>
        {% endfor %}
    {% else %}
        <h2>Список категорий пуст!</h2>
    {% endif %}
{% endblock content %}
